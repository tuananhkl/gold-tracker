# Health endpoints Ingress - rewrite /gold/healthz -> /healthz
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gold-tracker-health-ingress
  namespace: gold-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: testcursor.derrick.local
      http:
        paths:
          - path: /gold/(healthz)(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: gold-tracker-api
                port:
                  number: 8080
          - path: /gold/(readyz)(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: gold-tracker-api
                port:
                  number: 8080
---
# API Ingress with /gold prefix - rewrite /gold/api -> /api
apiVersion: networking.k8s.io/v1
