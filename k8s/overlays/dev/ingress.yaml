spec:
  ingressClassName: nginx
  rules:
    - host: testcursor.derrick.local
      http:
        paths:
          - path: /gold/api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: gold-tracker-api
                port:
                  number: 8080
---
# UI Next.js API Routes Ingress - /api/prices/latest-table, /api/prices/history-30d -> UI service
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gold-tracker-ui-api-ingress
  namespace: gold-dev
spec:
  ingressClassName: nginx
  rules:
    - host: testcursor.derrick.local
      http:
        paths:
          # Next.js API routes - route to UI service
          - path: /api/prices/latest-table
            pathType: Exact
            backend:
              service:
                name: gold-tracker-ui
                port:
                  number: 80
          - path: /api/prices/history-30d
            pathType: Prefix
            backend:
              service:
                name: gold-tracker-ui
                port:
                  number: 80
          # Also support /gold/api/prices/latest-table for consistency
          - path: /gold/api/prices/latest-table
            pathType: Exact
            backend:
              service:
                name: gold-tracker-ui
                port:
                  number: 80
          - path: /gold/api/prices/history-30d
            pathType: Prefix
            backend:
              service:
                name: gold-tracker-ui
                port:
                  number: 80
---
